<!DOCTYPE html>
<html>
    
<head>
    <title>To Do</title>
    <link rel='stylesheet' type='text/css' href='bootstrap.css' />
    <link rel='stylesheet' type='text/css' href='bootstrap-theme.css' />
    <link rel="stylesheet" type="text/css" href="mytodo.css" />
</head>

<body>

    <h1>todos</h1>
    
    <!-- main to-do list wrapper div -->
    <div id="main">
        <!-- Entry area for items -->
        <input class='form-control' id="itemEntry" placeholder="What needs to be done?" />
        
        <!-- ul to contain items -->
        <ul id="items" class='list-group'>
            <!-- Temporary test item -->
            <li class='todo list-group-item'>Stuff<span class='remove glyphicon glyphicon-remove'></span></li>
        </ul>
        
        <!-- bar to display remaining number of items/toggle between item types -->
        <div id="statusBar">
            <!-- display number of remaining items + placeholder for testing -->
            <span id='remaining'>1 item left</span>
            <!-- toggle selector area + placeholder for testing -->
            <span id='selector'><strong>All</strong> Active Completed</span>
        </div>
    </div>

    <script src="jquery-1.10.2.min.js"></script>
    <script src='bootstrap.js'></script>
    <script src="mytodo.js"></script>
</body>
    
</html>
