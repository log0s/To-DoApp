<!DOCTYPE html>
<html>

<!-- placeholder image <img src="http://centerformediajustice.org/wp-content/uploads/2009/06/check-mark-jpg.jpg" width="25px" height="10px" /> -->
    
<head>
    <title>To Do</title>
    <link rel="stylesheet" type="text/css" href="mytodo.css" />
    <script src="jquery-1.10.2.min.js"></script>
</head>

<body>

    <h1>todos</h1>
    
    <!-- Main to-do list wrapper div -->
    <div id="main">
        <!-- Entry area for items -->
        <div id="entry">
            <input id="itemEntry" placeholder="What needs to be done?" />
        </div>
        
        <!-- Div to contain items -->
        <div id="items"></div>
        
        <!-- Bar to display remaining number of items -->
        <div id="statusBar"></div>
    </div>

    <script src="mytodo.js"></script>
</body>
    
</html>
